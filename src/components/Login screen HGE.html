<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypotheses Generation Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .background-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, #000000 0%, #0a1628 50%, #000000 100%);
            opacity: 0.3;
            z-index: 0;
        }

        .eclipse-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: 1;
        }

        .eclipse-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9) contrast(1.05);
        }

        .eclipse-glow {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 30%, rgba(255,200,150,0.15) 0%, transparent 40%);
        }

        canvas {
            display: none;
        }

        .vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.5) 100%);
            pointer-events: none;
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fadeIn 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 400;
            margin-bottom: 1rem;
            letter-spacing: -0.01em;
            line-height: 1.1;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) 0.2s backwards;
        }

        .subtitle {
            font-size: clamp(0.85rem, 1.8vw, 1rem);
            color: white;
            margin-bottom: 2.5rem;
            font-weight: 400;
            letter-spacing: normal;
            text-shadow: 0 1px 5px rgba(0,0,0,0.5);
            animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) 0.4s backwards;
        }

        .login-card {
            background: transparent;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            border: none;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            margin-top: 2rem;
            animation: fadeIn 1.5s cubic-bezier(0.22, 1, 0.36, 1) 0.6s backwards;
        }

        .form-title {
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .form-subtitle {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2.5rem;
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.75rem;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 0.875rem;
            font-weight: 300;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 1.125rem;
            margin-top: 1rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        button:active {
            transform: scale(0.99);
        }

        .footer-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: color 0.5s ease;
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .footer-link:hover {
            color: white;
        }

        .badge {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            animation: fadeIn 2s ease 2s backwards;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-gradient"></div>
        
        <!-- Planet Background -->
        <div class="eclipse-container">
            <img src="javier-miranda-OiiVv1iiB0A-unsplash.jpg" alt="" class="eclipse-image">
            <div class="eclipse-glow"></div>
        </div>
        
        <canvas id="spaceCanvas"></canvas>
        <div class="vignette"></div>

        <div class="content">
            <div style="max-width: 450px; margin: 0 auto;">
                <h1>HGE Explorer</h1>
                <p class="subtitle">Advanced generation engine for scientific discovery</p>

                <div class="login-card">
                    <h2 class="form-title">Access Portal</h2>
                    <p class="form-subtitle">Hypotheses Generation Engine</p>

                <form onsubmit="event.preventDefault(); alert('Demo preview - authentication not active');">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="name@organization.space" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Credentials</label>
                        <input type="password" id="password" placeholder="••••••••••••" required>
                    </div>

                    <button type="submit">Enter</button>

                    <div class="footer-link">Request access</div>
                </form>
            </div>
            </div>
        </div>

        <div class="badge">
            NASA · ESA · Space Agencies
        </div>
    </div>

    <script>
        // No animations - clean static background
    </script>
</body>
</html>
